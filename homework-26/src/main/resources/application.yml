spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: true

  datasource:
    url: jdbc:h2:mem:lib
    username: denis
    password: denis
    driver-class-name: org.h2.Driver

  sql:
    init:
      schema-locations: init/schema.sql
#      data-locations: init/data.sql
      mode: always

  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: lib

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.homework26.mongock.changelog
