<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit}" th:method="post" action="editbook.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Название:</label>
        <input id="holder-input" name="bookName" type="text"
               value="Приключения Электроника"/>
    </div>

    <div class="row" th:object="${books}">
        <label>Жанр: </label>
        <select name="genreName">
            <option value="">Выберите жанр</option>
            <option th:each="book : ${books}"
                    th:value="${book.genre}"
                    th:text="${book.genre}">
            </option>
        </select>
    </div>


    <div class="row" th:object="${books}">
        <label>Автор: </label>
        <select name="authorName">
            <option value="">Выберите автора</option>
            <option th:each="book : ${books}"
                    th:value="${book.author}"
                    th:text="${book.author}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
