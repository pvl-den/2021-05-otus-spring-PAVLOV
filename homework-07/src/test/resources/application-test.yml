spring:
  datasource:
    url: jdbc:h2:mem:lib
    username: denis
    password: denis
    driver-class-name: org.h2.Driver

  shell:
    interactive:
      enabled: false


  sql:
    init:
      schema-locations: schema.sql
      data-locations: data.sql
      mode: always
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true