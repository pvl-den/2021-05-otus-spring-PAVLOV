<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="editbook.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Название:</label>
        <input id="holder-input" name="bookName" type="text" th:value="${book.name}" value="Приключения Электроника"/>
    </div>

    <div class="row">
        <label for="holder-input">Жанр:</label>
        <input id="holder-input" readonly="readonly" name="genreName" type="text" th:value="${book.genre.name}" value="Приключения"/>
    </div>

    <div class="row">
        <label for="holder-input">Автор:</label>
        <input id="holder-input" readonly="readonly" name="authorName" type="text" th:value="${book.author.name}" value="Сыроежкин"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
